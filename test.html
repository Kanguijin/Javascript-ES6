<div></div>
<script>
// Spread, rest 파라미터 연습문제

// 1. Spread 문제 1

var a = [1,2,3];

var b = '김밥';

var c = [...b, ...a];

console.log(c);

// 2. Spread 문제 2

var a = [1,2,3];

var b = ['you', 'are'];

var c = function (a,b) {
    console.log([[...a], ...[...b][1]])
}

c(a,b);

// 3. default 파라미터 문제 1

function 함수(a = 5, b = a * 2) {
    console.log(a+b);
    return 10;
}
함수(3);

// 4. default 파라미터 문제 2

function 함수(a = 5, b = a * 2) {
    console.log(a + b);
}

함수 (undefined, undefined);


//5. array를 만들어주는 함수를 제작하고 싶습니다.

function 어레이(...rest) {
    return rest;
}

var newArray = 어레이(1,2,3,4,5);

console.log(newArray)

// 6. 최댓값 구하기

var numbers = [2,3,4,5,6,7,8,9,10];
console.log(Math.max(...numbers));



// 7. 글자를 알파벳 순서대로 정렬해주는 함수

console.log(['b','c','a'].sort());

// ['a', 'b', 'c'] 출력됨.

function 정렬(글자) {
    console.log(...[...글자].sort());
}

정렬('bear'); // a b e r

// 8. 데이터 마이닝 기능 만들기

// {a : 2, b : 3, c : 1}
function 글자세기(글자) {

    var 결과 = {};

    [...글자].forEach(a => {
        if(결과[a] > 0) {
           결과[a] = 결과[a] + 1;
        } else {
           결과[a] = 1;
        }
    });
    console.log(결과);
}
글자세기('aacbbb');
</script>
