<script>
    // class, extends, getter, setter 연습문제

    //1. 직접 class 구조 만들기

    class 강아지 {
        constructor(종, 색깔) {
            this.type = 종;
            this.color = 색깔;
        }
        한살먹기() {
            if(this instanceof 고양이) {
                this.age++;
            }
            
        }

    //2. 고양이 관련 object를 만들고 싶음

    class 고양이 extends 강아지 {
        constructor(종, 색깔, 나이) {
            super(종, 색깔);

        }

    }

    var 강아지1 = new 강아지('똥개', '흰');
    var 고양이1 = new 고양이('잡', '검', 3);


    // 4. get/set을 이용해봅시다
    class Unit {
        constructor() {
            this.공격력 = 5;
            this.체력 = 100;
        }
        get battlePoint() {
            return this.공격력 + this.체력;
        }
        set heal(healing) {
           this.체력 = this.체력 + healing;
        }
    }

    var unit1 = new Unit();

    // 5. get/set을 이용해봅시다 2

    var data = {
        odd: [],
        even : [],
        setter함수 : function(...숫자들) {
           숫자들.forEach((a) =>{
            if(a % 2 == 1) {
                this.odd.push(a);
            } else {
                this.even.push(a);
            }
           });
        },
        get getter함수() {
            return [...this.odd, ...this.even].sort(
                (a,b)=> {
                return a-b;
            }
             );
        }
    }


</script>
